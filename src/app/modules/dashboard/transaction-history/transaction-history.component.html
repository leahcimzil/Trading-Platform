<ngx-spinner bdColor="rgba(51,51,51,0.8)" [fullScreen]="false" type="ball-spin-clockwise" size="small">
</ngx-spinner>
<div class="verify-message" *ngIf="account_verified !== 'Accepted'">
  <p class="py-3 px-3 mt-2"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Note that your account has not been verified and you are unable to trade. <a routerLink="/dashboard/account/personal-info" style="text-decoration: underline;"><span>Click Here To Verify Your Account</span></a></p>

</div>
<div class="wrapper">
  
  <div class="container">
    <div class="first-row-container">
      <div class="col-12 filters d-flex justify-content-between pt-5 ">
        <div class="col-3"><select class="form-select" aria-label="Default select example">
          <option selected>All Period</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>
        <div class="col-3"><select class="form-select" aria-label="Default select example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>
        <div class="col-3"><select class="form-select" aria-label="Default select example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></div>

      </div>

    </div>

    <div class="second-row " *ngFor="let v of dataInv">
      <div>
        <span>{{v.created_at | date}}</span>
      </div>
       <div class="d-flex justify-content-between">
         <p>{{v.tnx_type ? v.tnx_type : 'Awaiting Transaction'}}</p>
         <p>${{v.value_of_crypto | number}}</p>
      </div>
      <div>
        <span>{{v.created_at | date:'shortTime'}}</span>
      </div>
      <hr>
    </div>

  </div>

</div>
